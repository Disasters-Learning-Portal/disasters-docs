<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Access Required - NASA Disasters Documentation</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 90%;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo img {
            max-width: 200px;
            height: auto;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        p {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568d3;
        }
        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
            display: none;
        }
        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="logo/disasters_logo.png" alt="NASA Disasters" onerror="this.style.display='none'">
        </div>
        <h1>Access Required</h1>
        <p>Please enter the password to access the NASA Disasters Documentation</p>

        <form id="loginForm">
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required autofocus>
            </div>
            <button type="submit">Access Documentation</button>
            <div class="error" id="error">Incorrect password. Please try again.</div>
        </form>
    </div>

    <script>
        // Configuration - password will be injected during build
        const CORRECT_PASSWORD = '{{SITE_PASSWORD}}'; // This will be replaced during GitHub Actions build
        const SESSION_KEY = 'disasters_docs_auth';
        const SESSION_DURATION = 8 * 60 * 60 * 1000; // 8 hours in milliseconds

        // Check if already authenticated
        function checkExistingAuth() {
            const auth = localStorage.getItem(SESSION_KEY);
            if (auth) {
                try {
                    const authData = JSON.parse(auth);
                    const now = new Date().getTime();
                    if (authData.expires > now && authData.authenticated) {
                        // Valid session, redirect to actual site
                        window.location.href = 'index.html';
                        return true;
                    } else {
                        // Expired or invalid, clear it
                        localStorage.removeItem(SESSION_KEY);
                    }
                } catch (e) {
                    localStorage.removeItem(SESSION_KEY);
                }
            }
            return false;
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            const button = document.querySelector('button');

            // Disable button during check
            button.disabled = true;
            button.textContent = 'Checking...';

            if (password === CORRECT_PASSWORD) {
                // Correct password
                const expires = new Date().getTime() + SESSION_DURATION;
                localStorage.setItem(SESSION_KEY, JSON.stringify({
                    authenticated: true,
                    expires: expires
                }));
                window.location.href = 'index.html';
            } else {
                // Wrong password
                errorDiv.classList.add('show');
                document.getElementById('password').value = '';
                button.disabled = false;
                button.textContent = 'Access Documentation';

                // Hide error after 3 seconds
                setTimeout(() => {
                    errorDiv.classList.remove('show');
                }, 3000);
            }
        });

        // Check on page load
        checkExistingAuth();
    </script>
</body>
</html>
